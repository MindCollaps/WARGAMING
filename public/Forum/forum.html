<html lang="en" data-bs-theme="light">

<head>
    <title>Pentest-Pepe Forum</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- Anime JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Neuen Beitrag erstellen</h2>
        <form id="newPostForm">
            <div class="mb-3">
                <label for="postTitle" class="form-label">Titel</label>
                <input type="text" class="form-control" id="postTitle" required>
            </div>
            <div class="mb-3">
                <label for="postContent" class="form-label">Inhalt</label>
                <textarea class="form-control" id="postContent" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Beitrag erstellen</button>
        </form>

        <hr>

        <h2 class="mt-4">Forumbeiträge</h2>
        <div id="posts">
            <!-- Hier werden die Beiträge dynamisch eingefügt -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('newPostForm').addEventListener('submit', function(e) {
            e.preventDefault();
            createPost();
        });

        function createPost() {
            var title = document.getElementById('postTitle').value;
            var content = document.getElementById('postContent').value;
            
            // Hier fügen wir den neuen Beitrag zum DOM hinzu (unsicher - XSS-Schwachstelle)
            var postHtml = '<div class="card mb-3"><img src="https://static01.nyt.com/images/2016/09/28/us/17xp-pepethefrog_web1/28xp-pepefrog-articleLarge.jpg?quality=75&auto=webp" class="card-img-top" alt="Pepe Bild"><div class="card-body">' +
                           '<h5 class="card-title">' + title + '</h5>' +
                           '<p class="card-text">' + content + '</p>' +
                           '<button class="btn btn-warning" onclick="reportPost(this)">Melden</button>' +
                           '</div></div>';
            
            document.getElementById('posts').innerHTML += postHtml;
            
            // Formular zurücksetzen
            document.getElementById('newPostForm').reset();
        }

        function reportPost(button) {
            var reason = prompt("Grund für die Meldung:");
            if (reason) {
                alert("Beitrag gemeldet. Grund: " + reason);
            }
        }
    </script>

</body>
</html>
