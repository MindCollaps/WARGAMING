<script>
document.getElementById('file-search').addEventListener('input', async function () {
    let searchQuery = this.value.trim();
    let fileList = document.getElementById('file-list');

    if (searchQuery === "") {
        fileList.innerHTML = ""; 
        return;
    }

    try {
        let response = await fetch(`/api/admin/search?q=${encodeURIComponent(searchQuery)}`);
        let data = await response.json();

        console.log("API Response:", data);

        if (response.ok && data.length > 0) {
            fileList.innerHTML = data.map(file => `<li>${file.filename}</li>`).join('');
        } else {
            fileList.innerHTML = `<li style='color: red;'>Keine Datei gefunden.</li>`;
        }

    } catch (error) {
        console.error("Fehler:", error);
        fileList.innerHTML = "<li style='color: red;'>Fehler beim Laden.</li>";
    }
});



  document.getElementById('upload-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      let formData = new FormData(this);

      try {
          let response = await fetch('/api/admin/upload', {
              method: 'POST',
              body: formData
          });

          if (!response.ok) {
              throw new Error("Fehler beim Upload");
          }

          let data = await response.json();
          let uploadResponseDiv = document.getElementById('upload-response');

          if (data.status === '200') {
              uploadResponseDiv.innerHTML = `<p style="color: green;">${data.response}</p>`;
          } else {
              uploadResponseDiv.innerHTML = `<p style="color: red;">${data.response}</p>`;
          }
      } catch (error) {
          console.error("Fehler:", error);
          let uploadResponseDiv = document.getElementById('upload-response');
          uploadResponseDiv.innerHTML = `<p style="color: red;">Fehler bei der Dateiübertragung</p>`;
      }
  });

  document.addEventListener("DOMContentLoaded", function () {
    const role = localStorage.getItem("role");

    if (!role) {
        alert("Bitte zuerst einloggen!");
        window.location.href = "login.html";
    } else if (role === "admin") {
        console.log("Willkommen, Admin!");
    } else if (role === "user") {
        alert("Du hast keinen Zugriff auf diese Seite!");
        window.location.href = "user_forum.html";
    } else {
        window.location.href = "login.html";
    }
});

  function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role"); 
      window.location.href = "login.html";
  }
  
</script>
