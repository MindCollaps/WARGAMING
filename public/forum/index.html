<html lang="en" data-bs-theme="light">

<head>
    <title>Pentest-Pepe Forum</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- Anime JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>
    
    <div class="container mt-4" id="app">
        <h2>Neuen Beitrag erstellen</h2>
        <form id="newPostForm" @submit.prevent="createPost">
            <div class="mb-3">
                <label for="postTitle" class="form-label">Titel</label>
                <input type="text" class="form-control" id="postTitle" v-model="title" required>
            </div>
            <div class="mb-3">
                <label for="postContent" class="form-label">Inhalt</label>
                <textarea class="form-control" id="postContent" v-model="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Beitrag erstellen</button>
        </form>

        <hr>

        <h2 class="mt-4">ForumbeitrÃ¤ge</h2>
        <div v-if="posts.length > 0">
            <div class="card mb-3" v-for="post in posts" :key="post.id">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <!-- Report Button -->
                    <button class="btn btn-warning" @click="openReportModal(post)">Melden</button>
                    
                    <!-- Report Modal -->
                    <div class="modal fade" :id="'reportModal' + post.id" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Beitrag melden</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="reportReason">Grund der Meldung:</label>
                                        <textarea class="form-control" v-model="reportReason" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                                    <button type="button" class="btn btn-primary" @click="reportPost(post)">Melden</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="./forum.js"></script>

</body>
</html>
