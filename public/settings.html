<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Forum - Bild Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #imagePreview {
            max-width: 300px;
            margin-top: 20px;
        }
        .preview-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Forum Bildupload</h2>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">WÃ¤hle ein Bild aus</label>
                                <input type="file" class="form-control" id="imageInput" accept="*.*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Hochladen</button>
                        </form>

                        <div class="preview-container" id="previewContainer">
                            <h3 class="mt-4">Bildvorschau:</h3>
                            <img id="imagePreview" class="img-fluid" src="" alt="Bildvorschau">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('imageInput');
            
            let preview = document.getElementById('imagePreview');
            let previewContainer = document.getElementById('previewContainer');
            
            if (!previewContainer) {
                previewContainer = document.createElement('div');
                previewContainer.id = 'previewContainer';
                this.appendChild(previewContainer);
            }
            
            if (!preview) {
                preview = document.createElement('img');
                preview.id = 'imagePreview';
                previewContainer.appendChild(preview);
            }
            
            formData.append('image', fileInput.files[0]);
            
            try {
                const response = await fetch('/api/admin/upload_background_image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    preview.style.display = 'block';
                    preview.src = result.path;
                    previewContainer.style.display = 'block';
                } else {
                    preview.style.display = 'none';
                    const errorMessage = Array.isArray(result.error) 
                        ? result.error.join('<br>') 
                        : (result.error || result.response);
                    previewContainer.innerHTML = `
                        <div class="error-message" style="white-space: pre-wrap; color: red; padding: 10px;">
                            Upload failed:<br>${errorMessage}
                        </div>`;
                }
            } catch (error) {
                preview.style.display = 'block';
                const errorLines = Array.isArray(error.stack) 
                    ? error.stack 
                    : error.stack?.split('\n') || [error.message];
                const formattedError = errorLines.map(line => line.trim()).join('<br>');
                previewContainer.innerHTML = `
                    <div class="error-message" style="white-space: pre-wrap; color: red; padding: 10px;">
                        Error:<br>${formattedError}
                    </div>`;
            }
        });
    </script>
</body>
</html>
