<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bildupload</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #imagePreview {
        max-width: 300px;
        margin-top: 20px;
      }
      .preview-container {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center" id="app">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Bildupload</h2>
            </div>
            <div class="card-body">
              <form @submit.prevent="uploadImage">
                <div class="mb-3">
                  <label for="imageInput" class="form-label"
                    >WÃ¤hle ein Bild aus</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="imageInput"
                    accept="*.*"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Hochladen</button>
              </form>

              <div
                v-if="previewPath"
                class="mt-4 d-flex flex-column justify-content-center align-items-center"
              >
                <h3>Bildvorschau:</h3>
                <img
                  :src="previewPath"
                  class="img-fluid"
                  alt="Bildvorschau"
                  style="max-width: 300px"
                />
              </div>

              <div v-if="errorMsg" class="alert alert-danger mt-4" role="alert">
                {{ errorMsg }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const errorMsg = ref("");
          const previewPath = ref("");

          async function uploadImage() {
            const formData = new FormData();
            const fileInput = document.getElementById("imageInput");

            formData.append("image", fileInput.files[0]);
            errorMsg.value = "";
            previewPath.value = "";

            try {
              const response = await fetch(
                "/api/admin/upload_background_image",
                {
                  method: "POST",
                  body: formData,
                }
              );

              const result = await response.json();

              if (response.ok) {
                previewPath.value = result.path;
              } else {
                throw new Error(result.message);
              }
            } catch (error) {
              previewPath.value = "";
              errorMsg.value = error.message;
            }
          }

          return {
            errorMsg,
            previewPath,
            uploadImage,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
